<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-powered Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <button id="sidebar-toggle" title="Toggle sidebar">☰</button>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Chatbot</h2>
        <button id="new-chat">+ Yeni Sohbet</button>
      </div>
      <ul id="chat-history" class="chat-history">
        <!-- Sohbet geçmişi burada listelenecek -->
      </ul>
    </aside>
    <section class="chat-section">
      <div class="model-selector">
        <label for="modelSelect">AI Model:</label>
        <select id="modelSelect">
          <option value="llama3">LLaMA 3 (TinyLlama)</option>
          <option value="gpt4">GPT-4 (OpenAI)</option>
          <option value="mistral">Mistral 7B</option>
        </select>
        <div id="current-model-display"></div>
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Mesajlar burada görünecek -->
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Mesajınızı yazın..." autocomplete="off" required />
        <button type="submit">Gönder</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
